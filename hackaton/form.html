<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Professional Resume Builder</h1>
        <p>Create a stunning resume in minutes</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="grid">
            <div class="form-container" id="form-container">
                <!-- Personal Information Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-user"></i> Personal Information
                    </h2>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="Muhammad Ali..." required />
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Xyz@example.com" required />
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter your phone number" required />
                    </div>
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="Enter your city" required />
                    </div>
                </div>

                <!-- Education Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-graduation-cap"></i> Education
                    </h2>
                    <div id="education-entries"></div>
                    <button class="btn btn-add" onclick="addEducation()">Add Education</button>
                </div>

                <!-- Work Experience Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-briefcase"></i> Work Experience
                    </h2>
                    <div id="work-entries"></div>
                    <button class="btn btn-add" onclick="addWork()">Add Work Experience</button>
                </div>

                <!-- Skills Section -->
                <button class="btn btn-toggle" onclick="toggleSkillsVisibility()">Toggle Social Media Section</button>
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-tools"></i> Skills</h2>
                    <div id="skills-container"></div>
                    <div class="input-group">
                        <label>Add Skill</label>
                        <input type="text" id="skill-input" placeholder="Enter your skill" />
                    </div>
                    <button class="btn btn-add" onclick="addSkill()">Add Skill</button>
                </div>

                <!-- Social Media Section -->
                <div class="section">
                    <h2 class="section-title">
                        <i class="fas fa-share-nodes"></i> Social Media
                    </h2>
                    <div class="input-group">
                        <label>LinkedIn</label>
                        <input type="text" id="linkedin" placeholder="LinkedIn URL" />
                    </div>
                    <div class="input-group">
                        <label>Facebook</label>
                        <input type="text" id="facebook" placeholder="Facebook URL" />
                    </div>
                    <div class="input-group">
                        <label>Instagram</label>
                        <input type="text" id="instagram" placeholder="Instagram URL" />
                    </div>
                </div>

                <button class="btn btn-add" onclick="generateResume()">Generate Resume</button>
            </div>

            <div class="preview-container" id="resume-preview" style="display: none">
                <div class="preview-header">
                    <h2 class="preview-name" id="preview-name"></h2>

                    <!-- Add the heading only in preview -->
                    <h3 class="preview-subtitle">Your Email, Phone Number, and City</h3>
                    <p id="preview-email"></p>
                    <p id="preview-phone"></p>
                    <p id="preview-city"></p>

                    <div class="social-links"></div>
                </div>

                <div class="preview-section">
                    <h3>Education</h3>
                    <div id="preview-education"></div>
                </div>

                <div class="preview-section">
                    <h3>Work Experience</h3>
                    <div id="preview-work"></div>
                </div>

                <div class="preview-section">
                    <h3>Skills</h3>
                    <div class="skill-tags" id="preview-skills"></div>
                </div>

                <div class="button-group">
                    <button class="btn btn-add" onclick="downloadResume()">Download PDF</button>
                    <button class="btn btn-add" onclick="editResume()">Edit Resume</button>
                    <button class="btn btn-share" onclick="getShareableLink()">Get Shareable Link</button>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
